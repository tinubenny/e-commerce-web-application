{% load static%}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GreatKart Admin</title>

    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <script type="text/javascript">
        /// some script

        // jquery ready start
        $(document).ready(function () {
            // jQuery code

        });
        // jquery end
    </script>
    <style>
        .flex-container {
            display: flex;
            margin: 10px;
            padding: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;



        }

        .flex-card {
            display: flex;
            flex-direction: column;
            background-color: rgb(20, 93, 230);
            padding: 20px;
            margin: 10px;
            justify-content: center;
            align-items: center;
        }

        .number {

            text-align: center;
            padding: 10px;
            border: 1px solid black;
            font-size: 30px;
            margin: 5px;
        }
    </style>

</head>

<body>

    <header class="section-header">

        <section class="header-main border-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-2 col-md-3 col-6">
                        <a href="{% url 'ekart_admin:admin_home' %}" class="brand-wrap">
                            <img class="logo" src="{% static './images/logo.png' %}">
                        </a> <!-- brand-wrap.// -->
                    </div>
                    <div class="col-lg col-sm col-md col-6 flex-grow-0">

                    </div> <!-- col.// -->
                    <a href="{% url 'customer:store' %}" class="btn btn-outline-primary">Admin Login</a>
                    <div class="col-lg  col-md-6 col-sm-12 col">

                    </div> <!-- col.// -->

                </div> <!-- row.// -->
            </div> <!-- container.// -->
        </section> <!-- header-main .// -->




    </header> <!-- section-header.// -->
    <section class="section-conten padding-y bg">

        <div class="container">
            <div class="row d-flex justify-content-center ">

                <div class="">
                    <div class="col-md-12">
                        <section class="padding-y  w-100" style="min-height:84vh">

                            <!-- ============================ COMPONENT LOGIN   ================================= -->
                            <div class="card mx-auto w-100" style=" margin-top:100px;">
                                <div class="card-body">
                                    <h4 class="card-title mb-4"> Admin Login</h4>
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="username"
                                                placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="password"
                                                placeholder="Password">
                                        </div> <!-- form-group// -->

                                        <div class="form-group">


                                        </div> <!-- form-group form-check .// -->
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-primary" value="Login" name="" id="">

                                        </div>
                                        {{ message }}
                                    </form>
                                </div>
                            </div>





                        </section>
                    </div>
                </div>




            </div> <!-- row.// -->
        </div>


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

</body>

</html>
