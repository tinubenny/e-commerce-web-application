{% load static %}

<header class="section-header">
    <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTop4">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item dropdown">
                       <a href="#" class="nav-link">English </a>
                      
                  </li>
                  
                </ul>
              <ul class="navbar-nav">
                  <li><a href="{% url 'customer:seller_register' %}" class="nav-link">Become a seller </a></li>
              </ul> <!-- list-inline //  -->
            </div> <!-- navbar-collapse .// -->
          </div> <!-- container //  -->
    </nav>
    
    <section class="header-main border-bottom">
        <div class="container">
    <div class="row align-items-center">
        <div class="col-lg-2 col-md-3 col-6">
            <a href="{% url 'customer:customer_home' %}" class="brand-wrap">
                <img class="logo"  src="{% static './images/logo1.png' %}"><span style="font-weight: bold; font-size:24px; ">Bonafide</span>
                
            </a> <!-- brand-wrap.// -->
        </div>
        <div class="col-lg col-sm col-md col-6 flex-grow-0">
            <div class="category-wrap dropdown d-inline-block float-right">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> 
                    <i class="fa fa-bars"></i> All category
                </button>
                <div class="dropdown-menu">
                  <ul class="list-menu">
                      <ul class="list-menu">
                          <li><a href="{% url "customer:store" %}?query=all">All Products</a></li>
                   
                      {% for category in category_list %}
                        
                        <li><a href="{% url "customer:store" %}?query={{category.id}}">{{category.category}}</a></li>
                        
                        {% endfor %}
                    </ul>
                    
                  </ul>
                  
                </div>
            </div>  <!-- category-wrap.// -->
        </div> <!-- col.// -->
        <a href="{% url 'customer:store' %}?query=all" class="btn btn-outline-primary">Store</a>
        <div class="col-lg  col-md-6 col-sm-12 col">
            <form action="{% url 'customer:store' %}" method="GET" class="search">
                <div class="input-group w-100">
                    <input type="text" class="form-control" style="width:60%;" placeholder="Search by prooduct name or category " name="search_text">
                    
                    <div class="input-group-append">
                      <button class="btn btn-primary" >
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
            </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">
                        <div class="widget-header">
                            <small class="title text-muted">Welcome guest!</small>
                            <div> 
                                <a href="{% url 'customer:customer_login' %}">Login</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'customer:customer_signup' %}">Signup</a>
                            </div>
                        </div>
                        <a href="{% url 'customer:cart' 'list' %}" class="widget-header pl-3 ml-3">
                            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                            <span class="badge badge-pill badge-danger notify">0</span>
                        </a>
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
    </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
    
    
    
    
    </header> <!-- section-header.// -->
